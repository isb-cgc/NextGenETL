version: 1

######################################################################################
#
#   steps: toggle script functions on and off (off = commented out).
#          note: the order of steps here doesn't alter the order of execution,
#          which is fixed.
#
######################################################################################

steps:
  # create case metadata table using query provided in the python script
  - create_case_metadata_table_from_query
  # create case study grouping table using query provided in the python script
  - create_case_study_grouping_table_from_query

######################################################################################
#
#   params: configuration settings
#
######################################################################################

params:
  # path where you'd like log files to be created on your VM
  # customize this!
  LOGFILE_PATH: 'path/to/your/file.log'

  # base name of case metadata table
  # generally doesn't change
  METADATA_TABLE_NAME: case_metadata

  # base name of case study grouping mapping table
  # generally doesn't change
  STUDY_GROUPING_TABLE_NAME: case_study_grouping_mapping

  # name of generic table metadata file in BQEcosystem repo
  # generally doesn't change
  GENERIC_TABLE_METADATA_FILE: cda_pdc_case_metadata.json